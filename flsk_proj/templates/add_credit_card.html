{% extends 'template_admin.html' %}
{% block title %}Add client{% endblock %}
{% block content %}
    <form action="{{ url_for('add_credit_card') }}" method="post">
        <div class="container" style="margin-top: 200px">
            <div class="row">
                <div class="col-md-12">
                    <div class="input-group mb-3">
                        <div class="input-group-prepend">
                            <label class="input-group-text" for="inputGroupSelect01">IBAN</label>
                        </div>
                        <select class="custom-select" id="inputGroupSelect01" name="IBAN">
                            {% for iban in accounts.ibans %}
                                <option value="{{ iban.IBAN }}">{{ iban.IBAN }}</option>
                            {% endfor %}
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="emp_last_name" style="color: white">Numar card</label>
                        <input type="text" class="form-control" id="emp_last_name" name="nr_card">
                    </div>
                    <div class="form-group">
                        <label for="emp_last_name" style="color: white">CVV</label>
                        <input type="text" class="form-control" id="emp_last_name" name="CVV">
                    </div>
                    <div class="form-group">
                        <label for="emp_last_name" style="color: white">Tip Card</label>
                        <input type="text" class="form-control" id="emp_last_name" name="tip_card">
                    </div>
                    <div class="form-group">
                        <label for="emp_last_name" style="color: white">Sold</label>
                        <input type="text" class="form-control" id="emp_last_name" name="sold", value="0">
                    </div>
                    <br>
                    <button type="submit" class="btn btn-primary">Add</button>
                </div>
            </div>
        </div>

    </form>
{% endblock %}
