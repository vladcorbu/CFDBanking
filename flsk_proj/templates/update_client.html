{% extends 'template_admin.html' %}
{% block title %}Add client{% endblock %}
{% block content %}
    <form action="{{ url_for('update_client') }}" method="post">
        <div class="container" style="margin-top: 200px">
            <div class="row">
                <div class="col-md-12">
                    <div class="form-group">
                        <label for="emp_last_name" style="color: white">Nume si Prenume:</label>
                        <input type="text" class="form-control" id="emp_last_name" name="Nume_Prenume" value="{{ client.Nume_Prenume }}">
                    </div>
                    <div class="form-group">
                        <label for="emp_last_name" style="color: white">Telefon</label>
                        <input type="text" class="form-control" id="emp_last_name" name="Telefon" value="{{ client.Telefon }}">
                    </div>
                    <div class="form-group">
                        <label for="emp_last_name" style="color: white">Sursa Venit</label>
                        <input type="text" class="form-control" id="emp_last_name" name="sursa_venit" value="{{ client.sursa_venit }}">
                    </div>
                    <div class="form-group">
                        <label for="emp_last_name" style="color: white">CNP</label>
                        <input type="text" class="form-control" id="emp_last_name" name="CNP" value="{{ client.CNP }}">
                    </div>
                    <div class="form-group">
                        <label for="emp_last_name" style="color: white">Serie si numar buletin</label>
                        <input type="text" class="form-control" id="emp_last_name" name="serie_nr_buletin" value="{{ client.serie_nr_buletin }}">
                    </div>
                    <br>
                    <button type="submit" class="btn btn-primary">Update</button>
                </div>
            </div>
        </div>

    </form>
{% endblock %}
